<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blobbo's Adventure - Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe4f0;
            background-image: url('https://image.noelshack.com/fichiers/2024/49/5/1733482995-img-7762.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: rgba(255, 255, 255, 0.8);
            width: 95%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 20px; /* Réduit la hauteur */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 5;
            margin-top: 10px;
        }

        .header-logo img {
            width: 200px; /* Réduit la taille du logo */
            height: auto;
        }

        .menu-button {
            font-size: 1.5rem; /* Ajuste la taille du bouton */
            cursor: pointer;
            background: none;
            border: none;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Menu coulissant */
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            z-index: 10;
            overflow-y: auto;
        }

        .menu.open {
            left: 0;
        }

        .menu-links {
            display: flex;
            flex-direction: column;
            padding: 60px 20px;
            gap: 20px;
        }

        .menu-links a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #333;
            transition: color 0.3s ease;
        }

        .menu-links a:hover {
            color: #ff7c99;
        }

        /* Barre de texte défilante */
        .marquee-bar {
            background-color: rgba(255, 192, 203, 0.8); /* Couleur pêche */
            color: #333;
            width: 100%; /* Largeur de l'écran */
            padding: 5px 0;
            text-align: center;
            font-size: 1.5rem;
            position: relative;
            z-index: 1; /* Moins élevé que le header et le menu */
            margin-bottom: 10px; /* Espace avec le conteneur de profil */
        }

        .marquee-bar marquee {
            display: inline-block;
        }

        /* Container de la page */
        .profile-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px;
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            background-color: #ff7c99;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-picture img {
            width: 100%;
            height: auto;
        }

        .profile-info h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin: 0;
        }

        .profile-info p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #555;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .stats {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            width: 45%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .stats h2 {
            margin: 0;
            font-size: 2rem;
            color: #4CAF50;
        }

        .stats p {
            margin: 5px 0 0;
            font-size: 1rem;
            color: #333;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            padding: 15px;
            text-align: center;
            position: relative;
            margin-top: 20px;
        }

        footer a {
            color: #ff7c99;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-logo">
            <img src="https://image.noelshack.com/fichiers/2024/49/5/1733486695-img-7767.png" alt="Logo">
        </div>
        <button class="menu-button" onclick="toggleMenu()">☰</button>
    </header>

    <!-- Menu Coulissant -->
    <div class="menu" id="menu">
        <button class="menu-button" onclick="toggleMenu()">✖</button>
        <div class="menu-links">
            <a href="homepage.html">Homepage</a>
            <a href="roadmap.html">Roadmap</a>
            <a href="contact.html">Contact</a>
            <a href="team.html">Team</a>
            <a href="partners.html">Partners</a>
        </div>
    </div>

    <!-- Barre de texte défilante -->
    <div class="marquee-bar">
        <marquee behavior="scroll" direction="left">♥️ COMING SOON ♥️</marquee>
    </div>

    <!-- Container de profil -->
    <div class="profile-container">
        <div class="profile-picture">
            <img src="https://image.noelshack.com/fichiers/2024/49/6/1733557155-img-7698.png" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h1>Welcome, Blobbo!</h1>
            <p>Check out your stats!</p>
        </div>
        <div class="stats-container">
            <div class="stats">
                <h2>1000</h2>
                <p>Credits</p>
            </div>
            <div class="stats">
                <h2>100</h2>
                <p>Blobbos</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://github.com" target="_blank">GitHub</a>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.left === '0px') {
                menu.style.left = '-250px';
            } else {
                menu.style.left = '0px';
            }
        }
    </script>
</body>
</html>
